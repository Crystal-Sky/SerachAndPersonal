    <div class="background">
      <img src="images/background.jpg" width="100%" height="100%">
    </div>
    <div id="wrapper">
      <div id="left-side">
      <ul>
        <li class="choose active">
        <div class="icon active">
          <svg viewBox="0 0 17 16">
          <g filter="">
            <use xlink:href="#use"></use>
          </g>          
          </svg>
        </div>
        个人信息
        </li>
        <li class="mail">
        <div class="icon">
          <svg viewBox="0 0 17 16">
          <g filter="">
            <use xlink:href="#mail"></use>
          </g>          
          </svg>
        </div>
        消息列表
        </li>
        <li class="friends">
        <div class="icon">
          <svg viewBox="0 0 16 16">
          <g filter="">
            <use xlink:href="#people"></use>
          </g>          
          </svg>
        </div>
        好友列表
        </li>
      </ul>
      </div>

      <div id="border">
      <div id="line" class="one"></div>
      </div>

      <div id="right-side">
      <div id="first" class="active">
        <div class="head-img">
          <p class="photo_wrap">
              <a href="javascript:void(0)" title="更换头像" id="img-upload">
                <img src="images/2.png" class="photo" />
              </a>
          </p>
        </div>
        <form onsubmit="return false">
          <div>
            <ul>
              <li>
                <div class="sb-info">
                    <p class="sbi-l">昵称：</p>
                    <div class="sbi-m">
                      <span><input class="user-id" type="text" name="uname" value="天涯"></span>
                    </div>
                </div>
              </li>
              <li>
                <div class="sb-info">
                  <p class="sbi-l">用户名：</p>
                  <div class="sbi-m">
                    <span id="IDName">id号</span>
                  </div>
                </div>
              </li>
              <li>
                <div class="sb-info">
                  <p class="sbi-l">我的签名：</p>
                  <div class="sbi-m">
                    <span><textarea rows="2" cols="50" class="my-sign">似水流年~</textarea></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <input type="submit" id="save_message" class="sb-save" value="保存">
        </form>
      </div>
      <div id="second">
        <div class="sr-t">
          <span class="tit-b"></span><span class="acc-sec">邀请信息</span>
        </div>
        <div class="mail-a" id="invite">          
          <ul>
            <li>
              <span>Sky</span>
            </li>
            <li>
              <p>邀请你进入房间观影</p>
            </li>
            <li>
              <input type="button" value="拒绝" />
            </li>
            <li>
              <input type="button" value="同意" />
            </li>
          </ul>
        </div>
        <div class="sr-d">
          <span class="tit-b"></span><span class="acc-sec">好友信息</span>
        </div>
        <div class="mail-b" id="add">          
          <ul>
            <li>
              <span>Sky1</span>
            </li>
            <li>
              <p>邀请你进入房间观影</p>
            </li>
            <li>
              <input type="button" value="拒绝" />
            </li>
            <li>
              <input type="button" value="同意" />
            </li>
          </ul>
        </div>
      </div>
      <div id="third">
        <h3>好友列表</h3>
        <section class="friend_wrap">
          <ul>
            <li>
              <img src="images/a1.png" />
            </li>
            <li>
              <span>CV边江</span>
            </li>
            <li>
              <label>删除好友
                <input type="button">
              </label>          
            </li>
          </ul>
        </section>
      </div>
      </div>
    </div>
